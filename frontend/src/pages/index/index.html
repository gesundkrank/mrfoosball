<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Mr Foosball</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button (click)="presentEnterChannelIdAlert($event)">
          Enter Channel Id
        </button>
        <button ion-button (click)="presentQRCodeScannerModal($event)">
          Scan QR Code
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a href="https://slack.com/oauth/v2/authorize?scope=app_mentions:read,channels:read,chat:write,groups:read,users:read&client_id=915450270167.924362421728"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
      </ion-col>
    </ion-row>
  </ion-grid>
  <img src="/frontend/assets/kicker_background.png">
</ion-content>
