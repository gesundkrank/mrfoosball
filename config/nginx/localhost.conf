server {
	listen 80;
	listen [::]:80;

	server_name localhost;

	location / {
	    proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
	    proxy_pass http://kicker-frontend-test:3000;
	}

	location /api {
	    proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://kicker-backend:8080;
    }
}
